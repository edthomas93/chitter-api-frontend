<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chitter</title>
</head>
<body>
  <h3>Log in</h3>
  <form id="login-form">
    <br>Username: <input type="text" id="handle"></br>
    <br>Password: <input type="text" id="password"></br>
    <br><button type="submit">Submit</button></br>
  </form>
  <h3>Sign up for Chitter!</h3>
  <form id="singup-form">
    <br>Username: <input type="text" id="newhandle"></br>
    <br>Password: <input type="text" id="newpassword"></br>
    <br><button type="submit">Submit</button></br>
  </form>
  <div id="users"></div>
</body>
<script src="users.js"></script>
</html>
